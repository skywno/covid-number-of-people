debug=true
management.endpoints.web.exposure.include=*
server.error.whitelabel.enabled=false
#server.error.path=/error-custom


# Logging
logging.level.org.springframework.web.servlet=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf3.decoupled-logic=true
Vault
spring.config.import=vault://
spring.application.name=covid-wait-in-line
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=token
spring.cloud.vault.token=root

# API
spring.data.rest.base-path=/api
spring.data.rest.detection-strategy=annotated
#

#---

#Database
spring.config.activate.on-profile=alpha
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:postgresql://6rogxx.stackhero-network.com:5432/admin?sslmode=require
spring.datasource.username=
spring.datasource.password=
spring.sql.init.mode=always
